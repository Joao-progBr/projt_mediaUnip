<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles/main.min.css">
    <title>CALCULADORA MÉDIA</title>
</head>

<body>

    <div class="container">
        <div class="content">
            <h1 class="title">Universidade</h1>
            <form action="" class="form">
                <input type="number" placeholder="NP1..." min="0" max="10" id="inputNp1" class="inputNp1">
                <input type="number" placeholder="NP2..." min="0" max="10" id="inputNp2" class="inputNp2">
                <input type="number" placeholder="PIM..." min="0" max="10" id="inputPim" class="pim">
            </form>
            <button id="btnCalcular" class="btnCalcular" disabled>Calcular</button>
            <span id="mediaF" style="display: none;">Média Final:</span>
            <!-- <span class="erro" id="erro" style="display: none;">Por Favor, Digite apenas números</span> -->
            <span class="obs" id="obs"><b>OBS: </b>Caso a média seja igual ou superior a 6.75, o sistema irá arredondar
                para 7.0 (aprovado).</span>
        </div>
    </div>

    <!-- adicionar nota maxima 10 e minima 0 -->
